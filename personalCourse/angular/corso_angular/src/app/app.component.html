<ul>
	<li *ngFor="let persona of persone; index as i">
		<span [ngClass]="{'online': persona.isOnline, 'offline': !persona.isOnline}" class="status-indicator"></span>
		{{persona.nome}} - {{persona.cognome}}
	</li>
</ul>

<div [ngSwitch]="numeroSwitch">
	<p *ngSwitchCase="1">uno</p>
	<p *ngSwitchCase="2">due</p>
	<p *ngSwitchCase="3">tre</p>
	<p *ngSwitchCase="4">quattro</p>
	<p *ngSwitchCase="5">cinque</p>
	<p *ngSwitchDefault>default</p>
</div>

<!-- NgStyle part -->
<ul>
	<li *ngFor="let persona of persone; index as i">
		<div class="cerchio" [ngStyle]="{'background': persona.isOnline ? 'green':'red'}"></div>
		{{persona.nome}} - {{persona.cognome}}
	</li>
</ul>

<!-- ngClass part -->
<ul>
	<li *ngFor="let persona of persone; index as i">
		<!-- <div class="cerchio" [ngClass]="{'cerchioOnline': persona.isOnline, 'cerchioOffline': !persona.isOnline}">i</div> -->
		<div class="cerchio" [ngClass]="persona.isOnline ? 'cerchioOnline':'cerchioOffline'">i</div>
		{{persona.nome}} - {{persona.cognome}}
	</li>
</ul>
